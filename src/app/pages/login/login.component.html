<div class="container">
    <mat-card class="card-content mat-elevation-z4">
        <form [formGroup]="form" (ngSubmit)="login()" >
            <mat-card-content>
                <mat-form-field>
                    <mat-label [(ngModel)]="email">E-mail</mat-label>
                    <input matInput id="email" placeholder="exempla@email.com" ormControlName="email" requiredminlength="5">
                </mat-form-field>
                <span>{{ erroEmail }}</span>
                <mat-form-field>
                    <mat-label [(ngModel)]="senha">Senha</mat-label>
                    <input matInput id="senha" placeholder="12345678" formControlName="senha" requiredminlength="8">
                </mat-form-field>
                <span>{{ erroSenha }}</span>
                <button class="button" mat-button type="submit" [disabled]="!form.valid">Entrar</button>
            </mat-card-content>
            <p *ngIf='mensagem != ""' class="alert alert-primary mt-2">{{ mensagem }}</p>
        </form>
    </mat-card>
</div>
